<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooter Game with Restart</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: #222;
        }
        #scoreboard {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 20px;
            z-index: 10;
        }
        #gameOverMessage {
            display: none;
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 40px;
            color: red;
        }
        #restartButton {
            display: none;
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartButton:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="scoreboard">Score: 0 | Lives: 3</div>
    <div id="gameOverMessage">Game Over<br>Your Score: 0</div>
    <button id="restartButton" onclick="restartGame()">Restart</button>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreboard = document.getElementById('scoreboard');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const restartButton = document.getElementById('restartButton');

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game variables
        let player, bullets, enemies, score, lives, gameOver;

        // Initialize game variables
        function initGame() {
            player = { x: canvas.width / 2, y: canvas.height - 50, width: 20, height: 20 };
            bullets = [];
            enemies = [];
            score = 0;
            lives = 3;
            gameOver = false;

            scoreboard.textContent = `Score: ${score} | Lives: ${lives}`;
            gameOverMessage.style.display = 'none';
            restartButton.style.display = 'none';

            updateGame();
        }

        // Update player position based on mouse movement
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left - player.width / 2;
        });

        // Shoot bullets on mouse click
        canvas.addEventListener('click', () => {
            bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10 });
        });

        // Enemy generator
        setInterval(() => {
            if (!gameOver) {
                const x = Math.random() * (canvas.width - 20);
                enemies.push({ x: x, y: 0, width: 20, height: 20 });
            }
        }, 1000);

        // Update and draw everything
        function updateGame() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = '#0f0';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Move and draw bullets
            ctx.fillStyle = '#ff0';
            bullets.forEach((bullet, index) => {
                bullet.y -= 5;
                if (bullet.y < 0) bullets.splice(index, 1);
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Move and draw enemies
            ctx.fillStyle = '#f00';
            enemies.forEach((enemy, index) => {
                enemy.y += 2;
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    lives--;
                    scoreboard.textContent = `Score: ${score} | Lives: ${lives}`;

                    if (lives <= 0) {
                        gameOver = true;
                        endGame();
                    }
                }
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });

            // Check for collisions
            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        enemies.splice(eIndex, 1);
                        bullets.splice(bIndex, 1);
                        score++;
                        scoreboard.textContent = `Score: ${score} | Lives: ${lives}`;
                    }
                });
            });

            if (!gameOver) requestAnimationFrame(updateGame);
        }

        // End the game
        function endGame() {
            gameOverMessage.style.display = 'block';
            gameOverMessage.innerHTML = `Game Over<br>Your Score: ${score}`;
            restartButton.style.display = 'block';
        }

        // Restart the game
        function restartGame() {
            initGame();
        }

        // Start game
        initGame();
    </script>
</body>
</html>
