<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooter Game with Lives</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: #222;
        }
        #scoreboard {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="scoreboard">Score: 0 | Lives: 3</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game variables
        let player = { x: canvas.width / 2, y: canvas.height - 50, width: 20, height: 20 };
        let bullets = [];
        let enemies = [];
        let score = 0;
        let lives = 3;
        let gameOver = false;

        const scoreboard = document.getElementById('scoreboard');

        // Update player position based on mouse movement
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left - player.width / 2;
        });

        // Shoot bullets on mouse click
        canvas.addEventListener('click', () => {
            bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10 });
        });

        // Enemy generator
        setInterval(() => {
            const x = Math.random() * (canvas.width - 20);
            enemies.push({ x: x, y: 0, width: 20, height: 20 });
        }, 1000);

        // Update and draw everything
        function updateGame() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = '#0f0';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Move and draw bullets
            ctx.fillStyle = '#ff0';
            bullets.forEach((bullet, index) => {
                bullet.y -= 5;
                if (bullet.y < 0) bullets.splice(index, 1);
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Move and draw enemies
            ctx.fillStyle = '#f00';
            enemies.forEach((enemy, index) => {
                enemy.y += 2;
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    lives--;
                    scoreboard.textContent = `Score: ${score} | Lives: ${lives}`;

                    if (lives <= 0) {
                        gameOver = true;
                        alert(`Game Over! Your score: ${score}`);
                    }
                }
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });

            // Check for collisions
            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        enemies.splice(eIndex, 1);
                        bullets.splice(bIndex, 1);
                        score++;
                        scoreboard.textContent = `Score: ${score} | Lives: ${lives}`;
                    }
                });
            });

            if (!gameOver) requestAnimationFrame(updateGame);
        }

        // Start game
        updateGame();
    </script>
</body>
</html>
