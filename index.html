<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lives and Link Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        a {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            width: fit-content;
        }
        a:hover {
            background-color: #0056b3;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Lives and Link Game</h1>
    <p id="lives">Lives: 3</p>
    <a id="dynamicLink" href="https://www.example.com" target="_blank">Go to Example.com</a>
    <button id="changeButton" onclick="changeLink()">Change Link</button>

    <script>
        let lives = 3;

        function changeLink() {
            const link = document.getElementById("dynamicLink");
            const livesDisplay = document.getElementById("lives");
            const button = document.getElementById("changeButton");

            // Decrease lives
            lives--;

            if (lives > 0) {
                // Update the link
                link.href = "https://www.wikipedia.org";
                link.textContent = "Go to Wikipedia";
                // Update lives display
                livesDisplay.textContent = `Lives: ${lives}`;
            } else {
                // Remove the link and disable the button
                link.style.display = "none";
                button.disabled = true;
                livesDisplay.textContent = "Lives: 0 (Game Over)";
            }
        }
    </script>
</body>
</html>
