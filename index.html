<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Box Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 500px;
            background-color: #e0e0e0;
            overflow: hidden;
            margin: 20px auto;
        }
        #box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff5733;
            cursor: pointer;
            border-radius: 5px;
        }
        #score {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Click the Moving Box!</h1>
    <p id="score">Score: 0</p>
    <div id="game-container">
        <div id="box"></div>
    </div>

    <script>
        const box = document.getElementById("box");
        const gameContainer = document.getElementById("game-container");
        const scoreDisplay = document.getElementById("score");
        let score = 0;

        function randomPosition() {
            const containerWidth = gameContainer.clientWidth;
            const containerHeight = gameContainer.clientHeight;

            const randomX = Math.random() * (containerWidth - 50); // Box width
            const randomY = Math.random() * (containerHeight - 50); // Box height

            box.style.left = `${randomX}px`;
            box.style.top = `${randomY}px`;
        }

        box.addEventListener("click", () => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            randomPosition();
        });

        // Start the game by positioning the box initially
        randomPosition();
    </script>
</body>
</html>
